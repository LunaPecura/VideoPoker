<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="app.js" async defer></script>

    <div class="mainContainer">


      <!--top bar FLEX-->
      <div class="verticalBar top">
        <div class="display credit">CREDIT</div>
      </div>


      <!--payout board FLEX (10 rows each)-->
      <div class="payoutBoard">

        <!--column 1: results-->
        <div class="payoutCol left">
          <div class="payoutElement left">Royal Flush</div>
          <div class="payoutElement left">Straight Flush</div>
          <div class="payoutElement left">Four Of A Kind</div>
          <div class="payoutElement left">Full House</div>
          <div class="payoutElement left">Flush</div>
          <div class="payoutElement left">Straight</div>
          <div class="payoutElement left">Three Of A Kind</div>
          <div class="payoutElement left">Two Pair</div>
          <div class="payoutElement left">Jacks Or Better</div>
        </div>

        <!--column 2: payouts -->
        <div class="payoutCol right">
          <div class="payoutElement right">250</div>
          <div class="payoutElement right">50</div>
          <div class="payoutElement right">25</div>
          <div class="payoutElement right">9</div>
          <div class="payoutElement right">6</div>
          <div class="payoutElement right">4</div>
          <div class="payoutElement right">3</div>
          <div class="payoutElement right">2</div>
          <div class="payoutElement right">1</div>
        </div>

      </div> <!--END OF PAYOUT BOARD-->


      <!--card panel FLEX-->
      <div class="cardPanel">

        <!--card 1-->
        <div class="cardDiv" id="cardDiv1">
          <button class="holdButton" id="holdButton1" disabled onclick="hold(1)">Hold</button>
          <div class="cardArea" id="cardArea1"></div>
        </div>

        <!--card 2-->
        <div class="cardDiv" id="cardDiv2">
          <button class="holdButton" id="holdButton2" disabled onclick="hold(2)">Hold</button>
          <div class="cardArea" id="cardArea2"></div>
        </div>

        <!--card 3-->
        <div class="cardDiv" id="cardDiv3">
          <button class="holdButton" id="holdButton3" disabled onclick="hold(3)">Hold</button>
          <div class="cardArea" id="cardArea3"></div>
        </div>

        <!--card 4-->
        <div class="cardDiv" id="cardDiv4">
          <button class="holdButton" id="holdButton4" disabled onclick="hold(4)">Hold</button>
          <div class="cardArea" id="cardArea4"></div>
        </div>

        <!--card 5-->
        <div class="cardDiv" id="cardDiv5">
          <button class="holdButton" id="holdButton5" disabled onclick="hold(5)">Hold</button>
          <div class="cardArea" id="cardArea5"></div>
        </div>

      </div> <!--END OF CARD PANEL-->


      <!--bottom bar-->
      <div class="verticalBar bottom">
        <div class="buttonPanel">
          <button class="newGameButton" onclick="newGame()">New Game</button>
          <button class="dealHandButton" disabled onclick="dealHand()">Deal Hand</button>
          <button class="drawButton" disabled onclick="draw()">Draw</button>
        </div>
        <div class="display result">RESULT</div>
        <div class="display round"></div>
      </div>

    </div> <!--END OF MAIN CONTAINER-->




  </body>
</html>
