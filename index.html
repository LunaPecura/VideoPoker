<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="app.js" async defer></script>

    <div class="mainContainer">


      <!--top bar FLEX-->
      <div class="topBar">
        <!--current game mode (Jacks or Better / Deuces Wild / etc)-->
        <!--current betting amount (1-5)-->
        <!--current credits-->
      </div>


      <!--payout board FLEX (10 rows each) (highlight col w/ current betting amount)-->
      <div class="payoutBoard">

        <!--column 1: results-->
        <div class="payoutCol">
          <!--row 1: royal flush-->
          <!--row 2: straight flush-->
          <!--row 3: four of a kind-->
          <!--row 4: full house-->
          <!--row 5: flush-->
          <!--row 6: straight-->
          <!--row 7: three of a kind-->
          <!--row 8: two pair-->
          <!--row 9: jacks or better-->
          <!--row 10: all other-->
        </div>

        <!--column 2: payouts for betting 1 unit-->
        <div class="payoutCol">
          <!--[800 / 50 / 25 / 9 / 6 / 4 / 3 / 2 / 1 / 0]-->
        </div>

        <!--column 3: payouts for betting 2 units-->
        <div class="payoutCol">
           <!--[800 / 50 / 25 / 9 / 6 / 4 / 3 / 2 / 1 / 0] *2-->
        </div>

        <!--column 4: payouts for betting 3 units-->
        <div class="payoutCol">
          <!--[800 / 50 / 25 / 9 / 6 / 4 / 3 / 2 / 1 / 0] *3-->
        </div>

        <!--column 5: payouts for betting 4 units-->
        <div class="payoutCol">
           <!--[800 / 50 / 25 / 9 / 6 / 4 / 3 / 2 / 1 / 0] *4-->
        </div>

        <!--column 6: payouts for betting 5 units (max payout)-->
        <div class="payoutCol">
           <!--[800 / 50 / 25 / 9 / 6 / 4 / 3 / 2 / 1 / 0] *5-->
        </div>

      </div> <!--END OF PAYOUT BOARD-->


      <!--card panel FLEX-->
      <div class="cardPanel">

        <!--card 1-->
        <div class="cardDiv" id="cardDiv1">
          <!--card 1 hold status-->
          <!--card 1 img (onclick to toggle hold status)-->
        </div>

        <!--card 2-->
        <div class="cardDiv" id="cardDiv2">
          <!--card 2 hold status-->
          <!--card 2 img (onclick to toggle hold status)-->
        </div>

        <!--card 3-->
        <div class="cardDiv" id="cardDiv3">
          <!--card 3 hold status-->
          <!--card 3 img (onclick to toggle hold status)-->
        </div>

        <!--card 4-->
        <div class="cardDiv" id="cardDiv4">
          <!--card 4 hold status-->
          <!--card 4 img (onclick to toggle hold status)-->
        </div>

        <!--card 5-->
        <div class="cardDiv" id="cardDiv5">
          <!--card 5 hold status-->
          <!--card 5 img (onclick to toggle hold status)-->
        </div>

      </div> <!--END OF CARD PANEL-->


      <!--button panel-->
      <div class="buttonPanel">
        <!--button new game-->
        <button onclick="newGame()">New Game</button>
        <!--button draw new hand-->
        <button onclick="newHand()">New Hand</button>
        <!--button increase bet (disable when at min)-->
        <!--button decrease bet (disable when at max)-->
      </div>









    </div>




  </body>
</html>
