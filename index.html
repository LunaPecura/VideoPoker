<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The House Always Wins</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="app.js" async defer></script>



    <div class="mainContainer">

      <!--top bar FLEX-->
      <div class="verticalBar" id="topBar">

        <div class="buttonPanel">
          <button class="actionButton speedGame" onclick="myGame.speedGame()">SpeedGame</button>
          <button class="actionButton instaGame" onclick="myGame.instaGame()">InstaGame</button>
          <button class="actionButton" disabled>InftyMode</button>
          <button class="actionButton" disabled>XXX</button>
        </div>

        <div class="display round topPanel">ROUND</div>
        <div class="display credit topPanel">CREDIT</div>
      </div> <!--end of top bar-->


      <!--top container-->
      <div class="topContainer">

        <div class="welcome">WELCOME</div>  
        <div class="gameOver hidden"></div>

        <!--payout board FLEX (9 rows each)-->
        <div class="payoutBoard hidden">

          <!--column 1: winning outcomes-->
          <div class="payoutCol left">
            <div class="payoutElement left" id="royalFlush">Royal Flush</div>
            <div class="payoutElement left" id="straightFlush">Straight Flush</div>
            <div class="payoutElement left" id="fourOfAKind">Four Of A Kind</div>
            <div class="payoutElement left" id="fullHouse">Full House</div>
            <div class="payoutElement left" id="flush">Flush</div>
            <div class="payoutElement left" id="straight">Straight</div>
            <div class="payoutElement left" id="threeOfAKind">Three Of A Kind</div>
            <div class="payoutElement left" id="twoPair">Two Pair</div>
            <div class="payoutElement left" id="jacksOrBetter">Jacks Or Better</div>
          </div>

          <!--column 2: payouts -->
          <div class="payoutCol right">
            <div class="payoutElement right" id="royalFlushPayout">250</div>
            <div class="payoutElement right" id="straightFlushPayout">50</div>
            <div class="payoutElement right" id="fourOfAKindPayout">25</div>
            <div class="payoutElement right" id="fullHousePayout">9</div>
            <div class="payoutElement right" id="flushPayout">6</div>
            <div class="payoutElement right" id="straightPayout">4</div>
            <div class="payoutElement right" id="threeOfAKindPayout">3</div>
            <div class="payoutElement right" id="twoPairPayout">2</div>
            <div class="payoutElement right" id="jacksOrBetterPayout">1</div>
          </div>
        </div> <!--end of payout board-->

        <div class="displayLog hidden"></div>
      </div> <!--end of topContainer-->


      <div class="bottomContainer">

        <div class="statsDiv hidden">
          <h3>Credit over time (rounds):</h3>
          <div class="stats"></div>
        </div>

        <div class="cardPanel">

          <!--card 1-->
          <div class="cardDiv" id="cardDiv1">
            <button class="holdButton" id="holdButton1" disabled onclick="myGame.hold(1)">Hold</button>
            <div class="cardDisplay" id="cardDisplay1"></div>
          </div>

          <!--card 2-->
          <div class="cardDiv" id="cardDiv2">
            <button class="holdButton" id="holdButton2" disabled onclick="myGame.hold(2)">Hold</button>
            <div class="cardDisplay" id="cardDisplay2"></div>
          </div>

          <!--card 3-->
          <div class="cardDiv" id="cardDiv3">
            <button class="holdButton" id="holdButton3" disabled onclick="myGame.hold(3)">Hold</button>
            <div class="cardDisplay" id="cardDisplay3"></div>
          </div>

          <!--card 4-->
          <div class="cardDiv" id="cardDiv4">
            <button class="holdButton" id="holdButton4" disabled onclick="myGame.hold(4)">Hold</button>
            <div class="cardDisplay" id="cardDisplay4"></div>
          </div>

          <!--card 5-->
          <div class="cardDiv" id="cardDiv5">
            <button class="holdButton" id="holdButton5" disabled onclick="myGame.hold(5)">Hold</button>
            <div class="cardDisplay" id="cardDisplay5"></div>
          </div>

        </div> <!--end of cardPanel-->
      </div> <!--end of bottomContainer-->


      <!--bottom bar-->
      <div class="verticalBar" id="bottomBar">

        <div class="buttonPanel">
          <button class="actionButton newGame" onclick="myGame.newGame('standard')">New Game</button>
          <button class="actionButton exit hidden" onclick="myGame.exit()">Exit</button>
          <button class="actionButton deal" disabled onclick="myGame.deal()">Deal</button>
          <button class="actionButton draw" disabled onclick="myGame.draw()">Draw</button>
          <div class="checkboxDiv"><input type="checkbox" id="cbAutoHold">Hold</div>
          <div class="checkboxDiv"><input type="checkbox" id="cbShowOutcome">Outcome</div>
        </div>
        
        <div class="display outcome">OUTCOME</div>
      </div> <!--end of bottomBar-->

    </div> <!--end of mainContainer-->
    
    


  </body>
</html>
