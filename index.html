<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="app.js" async defer></script>

    <div class="mainContainer">


      <!--top bar FLEX-->
      <div class="topBar">
        <!--current game mode (Jacks or Better / Deuces Wild / etc)-->
        <!--current betting amount (1-5)-->
        <!--current credits-->
      </div>


      <!--payout board FLEX (10 rows each) (highlight col w/ current betting amount)-->
      <div class="payoutBoard">

        <!--column 1: results-->
        <div class="payoutCol">
          <!--row 1: royal flush-->
          <!--row 2: straight flush-->
          <!--row 3: four of a kind-->
          <!--row 4: full house-->
          <!--row 5: flush-->
          <!--row 6: straight-->
          <!--row 7: three of a kind-->
          <!--row 8: two pair-->
          <!--row 9: jacks or better-->
          <!--row 10: all other-->
        </div>

        <!--column 2: payouts for betting 1 unit-->
        <div class="payoutCol">
          <!--[800 / 50 / 25 / 9 / 6 / 4 / 3 / 2 / 1 / 0]-->
        </div>

       

      </div> <!--END OF PAYOUT BOARD-->


      <!--card panel FLEX-->
      <div class="cardPanel">

        <!--card 1-->
        <div class="cardDiv" id="cardDiv1">
          <button class="holdButton" id="holdButton1" disabled onclick="hold(1)">Hold</button>
          <div class="cardArea" id="cardArea1"></div>
          <div class="cardArea red" id="cardArea1R"></div>
        </div>

        <!--card 2-->
        <div class="cardDiv" id="cardDiv2">
          <button class="holdButton" id="holdButton2" disabled onclick="hold(2)">Hold</button>
          <div class="cardArea" id="cardArea2"></div>
          <div class="cardArea red" id="cardArea2R"></div>
        </div>

        <!--card 3-->
        <div class="cardDiv" id="cardDiv3">
          <button class="holdButton" id="holdButton3" disabled onclick="hold(3)">Hold</button>
          <div class="cardArea" id="cardArea3"></div>
          <div class="cardArea red" id="cardArea3R"></div>
        </div>

        <!--card 4-->
        <div class="cardDiv" id="cardDiv4">
          <button class="holdButton" id="holdButton4" disabled onclick="hold(4)">Hold</button>
          <div class="cardArea" id="cardArea4"></div>
          <div class="cardArea red" id="cardArea4R"></div>
        </div>

        <!--card 5-->
        <div class="cardDiv" id="cardDiv5">
          <button class="holdButton" id="holdButton5" disabled onclick="hold(5)">Hold</button>
          <div class="cardArea" id="cardArea5"></div>
          <div class="cardArea red" id="cardArea5R"></div>
        </div>

      </div> <!--END OF CARD PANEL-->


      <!--button panel-->
      <div class="buttonPanel">
        <button class="newGameButton" onclick="newGame()">New Game</button>
        <button class="dealHandButton" disabled onclick="dealHand()">Deal Hand</button>
        <button class="drawButton" disabled onclick="draw()">Draw</button>
        <!--button increase bet (disable when at min)-->
        <!--button decrease bet (disable when at max)-->
        <div class="resultOutput">RESULT</div>
        <div class="roundCount"></div>
      </div>

    </div> <!--END OF MAIN CONTAINER-->




  </body>
</html>
